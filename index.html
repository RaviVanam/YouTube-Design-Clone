<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clone YouTube</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="styles2.css">
</head>

<body>
  <div class="navbar">
    <div class="navleft">
      <img src="./icons/menu_white_24dp.svg" alt="" class="burgermenu-icon">
      <img src="./icons/icons8-youtube.svg" alt="" class="youtubelogo">
      <span class="youtube-logo-name">YouTube</span>
      <sup class="youtube-logo-name-superscript">IN</sup>
    </div>
    <div class="searchsection">
      <input type="text" class="search-field">
      <button class="search-icon-holder">
        <img src="./icons/search_white_24dp.svg" alt="" class="search-icon">
      </button>
      <button class="mic">
        <img src="./icons/mic_white_24dp.svg" alt="" class="mic-icon">
      </button>
    </div>
    <div class="navright">
      <button class="createVideo">
        <img src="./icons/video_call_white_24dp.svg" alt="" class="createVideoIcon">
      </button>
      <button class="apps">
        <img src="./icons/apps_white_24dp.svg" alt="" class="apps-icon">
      </button>
      <button class="bell">
        <img src="./icons/notifications_white_24dp.svg" alt="" class="bell-icon">
      </button>
    </div>
  </div>
  <div class="main-body">
    <div class="left-panel">
      <div class="left-panel-section">
        <div class="left-panel-button">
          <img src="./icons/home_white_24dp.svg" alt="" class="left-panel-icon">
          <span class="left-panel-button-text">Home</span>
        </div>
        <div class="left-panel-button">
          <img src="./icons/explore_white_24dp.svg" alt="" class="left-panel-icon">
          <span class="left-panel-button-text">Explore</span>
        </div>
        <div class="left-panel-button">
          <img src="./icons/subscriptions_white_24dp.svg" alt="" class="left-panel-icon">
          <span class="left-panel-button-text">Subscriptions</span>
        </div>
      </div>

      <div class="left-panel-section">
        <div class="left-panel-button">
          <img src="./icons/video_library_white_24dp.svg" alt="" class="left-panel-icon">
          <span class="left-panel-button-text">Library</span>
        </div>
        <div class="left-panel-button">
          <img src="./icons/history_white_24dp.svg" alt="" class="left-panel-icon">
          <span class="left-panel-button-text">History</span>
        </div>
        <div class="left-panel-button">
          <img src="./icons/slideshow_white_24dp.svg" alt="" class="left-panel-icon">
          <span class="left-panel-button-text">Your Videos</span>
        </div>
        <div class="left-panel-button">
          <img src="./icons/schedule_white_24dp.svg" alt="" class="left-panel-icon">
          <span class="left-panel-button-text">Watch Later</span>
        </div>
        <div class="left-panel-button">
          <img src="./icons/thumb_up_white_24dp.svg" alt="" class="left-panel-icon">
          <span class="left-panel-button-text">Liked Videos</span>
        </div>
      </div>

      <div class="left-panel-section">
        <span class="left-panel-section-title">SUBSCRIPTIONS</span>
        <div class="left-panel-button">
          <img src="./icons/home_white_24dp.svg" alt="" class="left-panel-icon">
          <span class="left-panel-button-text">channel</span>
        </div>
        <div class="left-panel-button">
          <img src="./icons/home_white_24dp.svg" alt="" class="left-panel-icon">
          <span class="left-panel-button-text">channel</span>
        </div>
        <div class="left-panel-button">
          <img src="./icons/home_white_24dp.svg" alt="" class="left-panel-icon">
          <span class="left-panel-button-text">channel</span>
        </div>
        <div class="left-panel-button">
          <img src="./icons/home_white_24dp.svg" alt="" class="left-panel-icon">
          <span class="left-panel-button-text">channel</span>
        </div>
        <div class="left-panel-button">
          <img src="./icons/home_white_24dp.svg" alt="" class="left-panel-icon">
          <span class="left-panel-button-text">channel</span>
        </div>
      </div>

      <div class="left-panel-section">
        <div class="left-panel-button">
          <img src="./icons/home_white_24dp.svg" alt="" class="left-panel-icon">
          <span class="left-panel-button-text">channel</span>
        </div>
        <div class="left-panel-button">
          <img src="./icons/home_white_24dp.svg" alt="" class="left-panel-icon">
          <span class="left-panel-button-text">channel</span>
        </div>
        <div class="left-panel-button">
          <img src="./icons/home_white_24dp.svg" alt="" class="left-panel-icon">
          <span class="left-panel-button-text">channel</span>
        </div>
        <div class="left-panel-button">
          <img src="./icons/home_white_24dp.svg" alt="" class="left-panel-icon">
          <span class="left-panel-button-text">channel</span>
        </div>
        <div class="left-panel-button">
          <img src="./icons/home_white_24dp.svg" alt="" class="left-panel-icon">
          <span class="left-panel-button-text">channel</span>
        </div>
      </div>
    </div>
    <div class="videos-panel"></div>
  </div>

</body>

</html>
